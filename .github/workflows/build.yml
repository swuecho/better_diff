name: Build Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: better_diff-linux-amd64
            binary_name: better_diff
          - runner: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact_name: better_diff-linux-arm64
            binary_name: better_diff
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            artifact_name: better_diff-darwin-amd64
            binary_name: better_diff
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            artifact_name: better_diff-darwin-arm64
            binary_name: better_diff
          - runner: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: better_diff-windows-amd64
            binary_name: better_diff.exe
          - runner: windows-latest
            goos: windows
            goarch: arm64
            artifact_name: better_diff-windows-arm64
            binary_name: better_diff.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist/${{ matrix.artifact_name }}
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -v -o dist/${{ matrix.artifact_name }}/${{ matrix.binary_name }} .

      - name: Archive binary
        shell: bash
        run: |
          tar -czf dist/${{ matrix.artifact_name }}.tar.gz -C dist/${{ matrix.artifact_name }} ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: error

  release:
    name: Publish Release Assets
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
